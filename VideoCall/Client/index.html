<div class="video-call-container">
  <input type="text" id="roomId" class="room-id-input" placeholder="输入房间ID">
  <button class="join-room-btn" id="joinBtn">进入房间</button>
  <button class="leave-room-btn" id="leaveBtn">离开房间</button>
  <div id="localVideoContainer">
    <video id="localVideo" class="LocalVideo" autoplay muted playsinline></video>
    <div class="video-overlay" onclick="swapVideos()"></div>
  </div>
  <div id="remoteVideoContainer">
    <video id="remoteVideo" class="RemoteVideo" autoplay playsinline></video>
    <div class="video-overlay" onclick="swapVideos()"></div>
  </div>
</div>

<script>
  // 背景图片轮播逻辑
  
  const images = ['./南大门.png', './南大门像.png', './校史馆.png'];
  let currentImageIndex = 0;

  function changeBackground() {
    document.body.style.backgroundImage = `url('${images[currentImageIndex]}')`;
    currentImageIndex = (currentImageIndex + 1) % images.length;
  }

  setInterval(changeBackground, 3000); // 每3秒更换一次背景图片
</script>
